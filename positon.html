<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-Bootstrap</title>
    <!-- CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- * Fixed top
         * Fixed bottom
         * Sticky
    -->

    <!-- (## FIXED TOP ##)
        Position an element at the top of the viewport, from edge to edge.
        Be sure you understand the ramifications of fixed position in your project;
        you may need to add additional CSS.
    -->
    <!-- <div class="fixed-top container mt-2">
        <p class="bg-info text-light p-2">
            fixed-top
        </p>
    </div> -->

    <!-- (## FIXED BOTTOM ##)
        Position an element at the bottom of the viewport, from edge to edge.
        Be sure you understand the ramifications of fixed position in your project;
        you may need to add additional CSS.
    -->
    <!-- <div class="fixed-bottom container">
        <p class="bg-danger text-light p-2">
            fixed-bottom
        </p>
    </div> -->

    <!-- (## STICKY TOP ##)
        Position an element at the top of the viewport, from edge to edge,
        but only after you scroll past it.
    -->
    <!-- <div class="sticky-top">...</div> -->

    <!-- (## STICKY BOTTOM ##)
        Position an element at the bottom of the viewport, from edge to edge,
        but only after you scroll past it.
    -->
    <!-- <div class="sticky-bottom">...</div> -->

    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
