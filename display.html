<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Bootstrap</title>
    <!-- CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- DISPLAY PROPERTIES -->
     <!-- * none
          * inline
          * inline-block
          * block
          * grid
          * inline-grid
          * table
          * table-cell
          * table-row
          * flex
          * inline-flex
    -->
    <!-- DISPLAY INLINE EXAMPLE -->
    <div class="container mb-5">
        <h1>DISPLAY INLINE</h1>
        <div class="d-inline p-2 text-bg-primary text-light">
            d-inline
        </div>
        <div class="d-inline p-2 text-bg-dark text-light">
            d-inline
        </div>
    </div>

    <!-- DISPLAY BLOCK EXAMPLE -->
    <div class="container border">
        <h1>DISPLAY BLOCK</h1>
        <span class="d-block p-2 text-bg-primary text-light">
            d-block
        </span>
        <span class="d-block p-2 text-bg-dark text-light">
            d-block
        </span>
    </div>


    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
