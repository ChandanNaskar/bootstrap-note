<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing-Bootstrap</title>
    <!-- CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- MARGIN & PADDING (Notation)
        * m - for classes that set margin
        * p - for classes that set padding
        (Where sides is one of)
        * t - for classes that set margin-top or padding-top
        * b - for classes that set margin-bottom or padding-bottom
        * s - (start) for classes that set margin-left or padding-left in LTR, margin-right or padding-right in RTL
        * e - (end) for classes that set margin-right or padding-right in LTR, margin-left or padding-left in RTL
        * x - for classes that set both *-left and *-right
        * y - for classes that set both *-top and *-bottom
        * blank - for classes that set a margin or padding on all 4 sides of the element
    -->
    <!-- HORIZONTAL CENTERING
        Bootstrap also includes an .mx-auto class for horizontally centering fixed-width block level content—that is, content that has display: block and a width set—by setting the horizontal margins to auto.
    -->
    <!-- <div class="bg-primary-subtle mx-auto p-2" style="width: 200px;">
        Centered element
    </div> -->

    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
