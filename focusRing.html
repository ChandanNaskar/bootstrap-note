<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Ring</title>
    <!-- CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- The .focus-ring helper removes the default outline on :focus, replacing it with a
        box-shadow that can be more broadly customized. The new shadow is made up of a
        series of CSS variables, inherited from the :root level, that can be modified for any element or component. -->

        <div class="container mt-3 border border-black">
            <a href="#" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2">
                Custom focus ring
            </a>
        </div>

    <!-- CUSTOMIZE
        Modify the styling of a focus ring with our CSS variables, Sass variables, utilities, or custom styles.
    -->
    <!-- CSS VARIABLE
    Modify the --bs-focus-ring-* CSS variables as needed to change the default appearance.
    -->
    <div class="container mt-3 border border-black">
        <a href="#" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25)">
            Green focus ring
        </a>
    </div>

    <!-- .focus-ring sets styles via global CSS variables that can be overridden on any parent
        element, as shown above. These variables are generated from their Sass variable counterparts. -->

    <!-- --#{$prefix}focus-ring-width: #{$focus-ring-width};
    --#{$prefix}focus-ring-opacity: #{$focus-ring-opacity};
    --#{$prefix}focus-ring-color: #{$focus-ring-color}; -->

    <!-- By default, there is no --bs-focus-ring-x, --bs-focus-ring-y, or --bs-focus-ring-blur,
        but we provide CSS variables with fallbacks to initial 0 values.
        Modify them to change the default appearance. -->

        <div class="container mt-3 border border-black">
            <a href="#" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px">
                Blurry offset focus ring
            </a>
        </div>

        <!-- Utilities
            In addition to .focus-ring, we have several .focus-ring-* utilities to modify the helper class defaults. Modify the color with any of our theme colors. Note that the light and dark variants may not be visible on all background colors given current color mode support.
        -->
        <div class="container mt-3 border border-black">
            <p>
                <a href="#" class="d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2">Primary focus</a>
            </p>
            <p>
                <a href="#" class="d-inline-flex focus-ring focus-ring-secondary py-1 px-2 text-decoration-none border rounded-2">Secondary focus</a>
            </p>
            <p>
                <a href="#" class="d-inline-flex focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2">Success focus</a>
            </p>
            <p>
                <a href="#" class="d-inline-flex focus-ring focus-ring-danger py-1 px-2 text-decoration-none border rounded-2">Danger focus</a>
            </p>
            <p>
                <a href="#" class="d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2">Warning focus</a>
            </p>
            <p>
                <a href="#" class="d-inline-flex focus-ring focus-ring-info py-1 px-2 text-decoration-none border rounded-2">Info focus</a>
            </p>
            <p>
                <a href="#" class="d-inline-flex focus-ring focus-ring-light py-1 px-2 text-decoration-none border rounded-2">Light focus</a>
            </p>
            <p>
                <a href="#" class="d-inline-flex focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2">Dark focus</a>
            </p>
        </div>

    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
