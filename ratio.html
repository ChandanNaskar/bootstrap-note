    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio-Bootstrap</title>
    <!-- CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- (Use the ratio helper to manage the aspect ratios of external content like
    <iframe>s, <embed>s, <video>s, and <object>s. These helpers also can be used on
    any standard HTML child element (e.g., a <div> or <img>). Styles are applied from
    the parent .ratio class directly to the child.) -->

    <!-- EXAMPLE
        Wrap any embed, like an <iframe>, in a parent element with .ratio and an aspect ratio class.
        The immediate child element is automatically sized thanks to our universal selector .ratio > *.
    -->
    <!-- <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/lLmFehmW_KQ" title="YouTube video" allowfullscreen></iframe>
    </div> -->

    <!-- (## ASPECT VIDEO ##)
        Aspect ratios can be customized with modifier classes. By default the following ratio classes are provided:
    -->
    <!-- <div class="container">
        <div class="ratio ratio-1x1">
            <iframe src="https://www.youtube.com/embed/lLmFehmW_KQ"></iframe>
        </div>

        <div class="ratio ratio-4x3">
            <iframe src="https://www.youtube.com/embed/lLmFehmW_KQ"></iframe>
        </div>

        <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/lLmFehmW_KQ"></iframe>
        </div>

        <div class="ratio ratio-21x9">
            <iframe src="https://www.youtube.com/embed/lLmFehmW_KQ"></iframe>
        </div>
    </div> -->

    <!-- (## CUSTOM RATIO ##)
        Each .ratio-* class includes a CSS custom property (or CSS variable) in the selector.
        You can override this CSS variable to create custom aspect ratios
        on the fly with some quick math on your par
        (For example, to create a 2x1 aspect ratio, set --bs-aspect-ratio: 50% on the .ratio.)
    -->
    <!-- <div class="container">
        <div class="ratio" style="--bs-aspect-ratio: 50%;">
            <iframe src="https://www.youtube.com/embed/lLmFehmW_KQ"></iframe>
        </div>
    </div> -->


    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
