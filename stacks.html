<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks-Bootstrap</title>
    <!-- CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- Stacks offer a shortcut for applying a number of flexbox properties to quickly and easily
        create layouts in Bootstrap. All credit for the concept and implementation goes
        to the open source Pylon project. -->

        <!-- (## VERTICAL ##)
            Use .vstack to create vertical layouts. Stacked items are full-width by default.
            Use .gap-* utilities to add space between items.
        -->
        <div class="vstack gap-3 bg-info-subtle container mt-3">
            <div class="p-2 bg-info">
                First item
            </div>
            <div class="p-2 bg-info">
                Second item
            </div>
            <div class="p-2 bg-info">
                Third item
            </div>
        </div>

        <!-- (## HORIZONTAL ##)
            Use .hstack for horizontal layouts. Stacked items are vertically centered by default
            and only take up their necessary width. Use .gap-* utilities to add space between items.
        -->
        <div class="hstack gap-3 bg-primary-subtle container mt-3">
            <div class="p-2 bg-primary text-light">
                First item
            </div>
            <div class="p-2 bg-primary text-light">
                Second item
            </div>
            <div class="p-2 bg-primary text-light">
                Third item
            </div>
        </div>

        <!-- (Using horizontal margin utilities like .ms-auto as spacers:) -->
        <div class="hstack gap-3 bg-secondary-subtle container mt-3">
            <div class="p-2 bg-secondary">
                First item
            </div>
            <div class="p-2 bg-secondary">
                Second item
            </div>
            <div class="p-2 bg-secondary">
                Third item
            </div>
        </div>

        <!-- (vertical rules) -->
        <div class="hstack gap-3 bg-secondary-subtle container mt-3">
            <div class="p-2 bg-secondary">
                First item
            </div>
            <div class="p-2 bg-secondary">
                Second item
            </div>
            <div class="vr"></div>
            <div class="p-2 bg-secondary">
                Third item
            </div>
        </div>

        <!-- EXAMPLES
        Use .vstack to stack buttons and other elements:
        -->
        <div class="cntainer mt-3">
            <div class="vstack gap-2 col-md-5 mx-auto">
                <button type="button" class="btn btn-secondary">
                    Save changes
                </button>
                <button type="button" class="btn btn-outline-secondary">
                    Cancel
                </button>
            </div>
        </div>

        <!-- Create an inline form with .hstack: -->
        <div class="container mt-3">
            <div class="hstack gap-3">
                <input class="form-control me-auto" type="text" placeholder="Add your item here..." aria-label="Add your item here...">
                <button type="button" class="btn btn-secondary">Submit</button>
                <div class="vr"></div>
                <button type="button" class="btn btn-outline-danger">Reset</button>
            </div>
        </div>

    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
