<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Background</title>
    <!-- CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <!-- ****** BACKGROUND COLOR START ****** -->

    <div class="container">
        <h1 class="text-center">BACKGROUND COLOR</h1>

        <p class="bg-primary">
            bg-primary
        </p>

        <p class="bg-primary-subtle">
            bg-primary-subtle
        </p>

        <p class="bg-secondary">
            bg-secondary
        </p>

        <p class="bg-secondary-subtle">
            bg-secondary-subtle
        </p>

        <p class="bg-success">
            bg-success
        </p>

        <p class="bg-success-subtle">
            bg-success-subtle
        </p>

        <p class="bg-danger">
            bg-danger
        </p>

        <p class="bg-danger-subtle">
            bg-danger-subtle
        </p>

        <p class="bg-warning">
            bg-warning
        </p>

        <p class="bg-warning-subtle">
            bg-warning-subtle
        </p>

        <p class="bg-info">
            bg-info
        </p>

        <p class="bg-info-subtle">
            bg-info-subtle
        </p>

        <p class="bg-dark text-light">
            bg-dark
        </p>

        <p class="bg-dark-subtle">
            bg-dark-subtle
        </p>

        <p class="bg-black text-light">
            bg-black
        </p>
    </div>

    <!-- ****** BACKGROUND COLOR END ****** -->

    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
