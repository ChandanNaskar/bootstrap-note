<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Rule-Bootstrap</title>
    <!-- CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- (## HOW IT WORKS ##)
        Vertical rules are inspired by the <hr> element, allowing you to create
        vertical dividers in common layouts. They’re styled just like <hr> elements:

        * They’re 1px wide
        * They have min-height of 1em
        * Their color is set via currentColor and opacity
    -->

    <!-- (EXAMPLE) -->
    <div class="container mt-3">
        <div class="vr"></div>
    </div>

    <!-- (Vertical rules scale their height in flex layouts:) -->
    <div class="container mt-3">
        <div class="d-flex" style="height: 200px;">
            <div class="vr"></div>
        </div>
    </div>

    <!-- WITH STACKS -->
    <div class="container mt-3 bg-primary-subtle">
        <div class="hstack gap-3">
            <div class="p-2 bg-danger-subtle">
                First item
            </div>
            <div class="p-2 ms-auto bg-danger-subtle">
                Second item
            </div>
            <div class="vr"></div>
            <div class="p-2 bg-danger-subtle">
                Third item
            </div>
        </div>
    </div>

    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
